<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="bg-dark text-white py-1 d-flex justify-content-center">
      <h1>Blackjack</h1>
    </header>

    <div class="container-fluid">
      <div class="row my-1 justify-content-center">
        <div class="col-3 col-md-2">
          <button class="w-100 py-3 btn btn-primary">New Game</button>
        </div>
        <div class="col-3 col-md-2">
          <button class="w-100 py-3 btn btn-warning">Hit</button>
        </div>
        <div class="col-3 col-md-2">
          <button class="w-100 py-3 btn btn-danger">Stand</button>
        </div>
      </div>
    </div>

    <div class="container mb-4">
      <div class="row">
        <div class="col">
          <h2>Player 1 : <small>0</small></h2>
          <div id="player-cards" class="d-flex">
            <img class="card" src="assets/cards/10C.png" alt="10C.png" />
            <img class="card" src="assets/cards/10C.png" alt="10C.png" />
            <img class="card" src="assets/cards/10C.png" alt="10C.png" />
            <img class="card" src="assets/cards/10C.png" alt="10C.png" />
          </div>
        </div>
      </div>
    </div>

    <div class="container my-4">
      <div class="row">
        <div class="col">
          <h2>Oponent 1 : <small>0</small></h2>
          <div id="oponent-cards" class="d-flex">
            <img class="card" src="assets/cards/10C.png" alt="10C.png" />
            <img class="card" src="assets/cards/10C.png" alt="10C.png" />
            <img class="card" src="assets/cards/10C.png" alt="10C.png" />
            <img class="card" src="assets/cards/10C.png" alt="10C.png" />
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/blackjack.js"></script>
  </body>
</html>
